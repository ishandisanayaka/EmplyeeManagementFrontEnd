<h2>Employee List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Frist Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let Employee of employees" >
            <td>{{Employee.firstName}}</td>
            <td>{{Employee.lastName}}</td>
            <td>{{Employee.emailId}}</td>
            <td>
                <button (click) ="updateEmployee(Employee.id)" class="btn btn-info">Update</button>
                <button (click) ="deleteEmployee(Employee.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                <button (click) ="employeeDetails(Employee.id)" class="btn btn-info" style="margin-left: 10px;">Detail</button>
            </td>
            
        </tr>
    </tbody>
</table>
